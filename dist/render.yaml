services:
  - type: web
    name: bwp-server
    env: node
    plan: free
    rootDir: chat-app/server
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5500
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false

  - type: static
    name: bwp-frontend
    rootDir: chat-app/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_AGORA_APP_ID
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
