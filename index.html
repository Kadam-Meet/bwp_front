<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeaTok</title>
    <meta name="description" content="The anonymous social playground where you spill gossip, drop reviews, and connect through tea, threads, and hot takes." />
    <meta name="author" content="TeaTok" />

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="anonymous social media, gossip, reviews, tea, anonymous chat, social app" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://teatoк.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teatoк.app" />
    <meta property="og:title" content="TeaTok" />
    <meta property="og:description" content="The anonymous social playground where you spill gossip, drop reviews, and connect through tea, threads, and hot takes." />
    <meta property="og:image" content="https://teatoк.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://teatoк.app" />
    <meta property="twitter:title" content="TeaTok" />
    <meta property="twitter:description" content="The anonymous social playground where you spill gossip, drop reviews, and connect through tea, threads, and hot takes." />
    <meta property="twitter:image" content="https://teatoк.app/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="color-scheme" content="dark light" />

    <!-- Favicons (theme-aware square PNGs) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="64x64" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="64x64" href="/logo-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="256x256" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="256x256" href="/logo-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-light.png" media="(prefers-color-scheme: light)" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

    <!-- Fallbacks -->
    <link rel="icon" type="image/png" href="/logo.png" />
  </head>

  </body>
</html>
